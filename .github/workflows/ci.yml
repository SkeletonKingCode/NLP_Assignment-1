name: CI — Build & Test Urdu Story API

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ------------------------------------------------------------------
  # Job 1: Lint, start server, smoke-test endpoints
  # ------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r api/requirements.txt

      - name: Lint — syntax check
        run: python -m py_compile api/main.py

      - name: Start server in background
        run: |
          uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for server to start and load model..."
          sleep 15

      - name: Health check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
          echo "Health endpoint returned HTTP $STATUS"
          [ "$STATUS" = "200" ] || exit 1

      - name: Generate endpoint test
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST http://localhost:8000/generate \
            -H "Content-Type: application/json" \
            -d '{"prefix": "ایک دن", "max_length": 100}')
          echo "Generate endpoint returned HTTP $STATUS"
          [ "$STATUS" = "200" ] || exit 1

      - name: Stop server
        if: always()
        run: pkill -f "uvicorn api.main:app" || true

  # ------------------------------------------------------------------
  # Job 2: Build Docker image (does NOT push)
  # ------------------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t urdu-story-api:latest .
